# The main pipeline for UBC Sailbot projects
pool:
  vmImage: 'Ubuntu 18.04'

steps:
- script: |
    sudo ./install_deps/install_deps_linux.sh
  displayName: 'Install deps'

  # Install an SSH key prior to a build or deployment
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJgt4KSiAbWBk2n3gRqLdhb0F1mv2fOHgrgQjScVhPaa tylergwlum@gmail.com'
    #sshPassphrase: # Optional
    sshKeySecureFile: 'deployKey'

- task: CMake@1
  displayName: Generate Build Files
  inputs:
    workingDirectory: build
    cmakeArgs: '../'

- script: |
    ./scripts/run_cpplint.sh
  displayName: 'CPPLlint'  

- script: |
    cd build
    make all -j 4
  displayName: 'make'
  
- script: |
    cd build
    bin/run_basic_tests --gtest_output=xml
  displayName: 'Run tests'  
  
  # Publish Test Results to Azure Pipelines/TFS
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit' 
    testResultsFiles: '**/*.xml' 
